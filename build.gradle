group 'org.example'
version '1.0-SNAPSHOT'

buildscript {
	ext.kotlin_version = '1.2.0-beta-88'

	repositories {
		jcenter()
		maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
		maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.2" }
		maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
		maven { url "https://repo.gradle.org/gradle/libs-releases-local" }
	}

	dependencies {
		// NOTE: Unfortunately we need to add these build dependencies in the
		// top-level gradle file and not in :frontend, otherwise the build breaks.
		// This will likely be resolved once the plugins become more stable.
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.22"
	}
}
